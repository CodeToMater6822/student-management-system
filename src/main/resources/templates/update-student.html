<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/student/new}">New Student</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div class="card">
        <div class="card-header">
            Update Student Info
        </div>
        <form
                role="form"
                method="post"
                th:action="@{/student/update/{studentId}(studentId=${student.id})}"
                th:object="${student}"
        >
            <div class="mb-3">
                <label for="firstName" class="form-label">First name:</label>
                <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="Enter your first name"
                        th:field="*{firstName}"
                />
                <p th:if="*{#fields.hasErrors('firstName')}" class="text-danger"
                   th:errors="*{firstName}"></p>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last name:</label>
                <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="Enter your last name"
                        th:field="*{lastName}"
                />
                <p th:if="*{#fields.hasErrors('lastName')}" class="text-danger"
                   th:errors="*{lastName}"></p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                        th:field="*{email}"
                />
                <p th:if="*{#fields.hasErrors('email')}" class="text-danger"
                   th:errors="*{email}"></p>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

    </div>
</div>
</body>
</html>
